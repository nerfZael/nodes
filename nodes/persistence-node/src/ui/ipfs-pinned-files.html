<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinned files</title>
</head>
<body>
    <h2>Pinned files ({{count}})</h2>

    <table>
        <th>
            <tr>
                <th>CID</th>
            </tr>
        </th>
        <tbody>
            {{#pinned}}
            <tr>
                <td>
                    {{.}}
                </td>
            </tr>
            {{/pinned}}
        </tbody>
    </table>

</body>
</html>
